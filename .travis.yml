language: node_js
script: npm test --simple-trello-burndown:reporter=tap
deploy:
  provider: heroku
  run: 
    - "npm ls | grep mysql || npm install mysql"
    - "node ./node_modules/.bin/knex migrate:latest --knexfile ./config/knexfile.js --env production"
  app: simple-trello-burndown
  on:
    repo: brycekbargar/simple-trello-burndown
  api_key:
    secure: 
